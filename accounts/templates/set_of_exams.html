{% extends "index.html" %}
{% block home %}
{% load static %}
<style>
    .row .card .col-lg-12{
        padding: 15px;
        margin-top: 10px;
        background-color: #deddde9c;
        border-radius: 0.75rem;
    }
    h1{
      margin-top: 100px;
      font-weight:bolder;
      font-size: 40px;
    }
</style>
<h1 class="text-center">Exams</h1>
      <div class="row" >
          {% for i in data %}         
                {% for category in i.cat.all %}
                    <div class="card" style="padding: 50px;"   >
                        <div class="col-lg-12">
                          <a href="{% url 'exam' category.id %}"> {{category.cat}} Questions</a>  
                        </div>
                    </div>
                {% endfor %}
          {% endfor %}
      </div>

{% endblock %}
